    <script>
				var star = [{}];
        function createDot(x, y){
    var elem = document.createElement("div");
    elem.setAttribute("class", "dot");
    elem.setAttribute("style", "left:"+x+"px;top:"+y+"px;");
    document.getElementsByTagName("body")[0].appendChild(elem);
    return elem;
}
//

var Count_Num_Of_Dots = 0;
//
function Add_Dot(){

        if(Count_Num_Of_Dots < 100000){

            createDot(Math.floor(Math.random()*1900), Math.floor(Math.random()*1570 + 40));
            Count_Num_Of_Dots ++;
            document.getElementById('num_of_dots').value ++;

        }else{// stop timer

            clearInterval(My_Timer_Var);

        }
}
//

// Timer
var My_Timer_Var = setInterval(function(){ Add_Dot() }, .05);

    var idnum = 41

    var objImage= null;

			function getKeyAndMove(e){				
				var key_code=e.which||e.keyCode;
				switch(key_code){
					case 37: //left arrow key
						moveLeft();
						break;
					case 38: //Up arrow key
						moveUp();
						break;
					case 39: //right arrow key
						moveRight();
						break;
					case 40: //down arrow key
						moveDown();
						break;						
        case 13: //down arrow key
						store();
						break;						
				}
			}
			function moveLeft(){
				objImage.style.left=parseInt(objImage.style.left)-5 +'%';
			}
			function moveUp(){
				objImage.style.top=parseInt(objImage.style.top)-5 +'%';
			}
			function moveRight(){
				objImage.style.left=parseInt(objImage.style.left)+5 +'%';
			}
			function moveDown(){
				objImage.style.top=parseInt(objImage.style.top)+5 +'%';
			}
      function store(){
        idnum = idnum + 1;
        star.push({obj: "." + "c" + idnum.toString(), left: objImage.style.left, top: objImage.style.top});
        const myJSON = JSON.stringify(star);
        alert(myJSON)

        objImage=document.getElementById("c" + idnum.toString());				
				objImage.style.position='absolute';
				objImage.style.left='0%';
				objImage.style.top='0%';

        

			}
      function init(){
        objImage=document.getElementById("c" + idnum.toString());				
				objImage.style.position='absolute';
				objImage.style.left='0%';
				objImage.style.top='0%';

			}
			window.onload=init;
    </script>
